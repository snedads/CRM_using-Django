{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<style>
    .profile-pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="{% url 'home' %}" class="btn btn-sm btn-warning">Back to Profile</a>
            <hr>
            <h3 style ="text-align: center" >Account Settings</h3 style>
            <hr>
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <input class="btn btn-primary" type="submit" name="Update information">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
